<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Fixed</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: false"
    arjs="debugUIEnabled: true; trackingMethod: best;"
  >
    <a-nft 
      type="nft" 
      url="reflection"  <!-- Replace with your .patt filename -->
    >
      <a-video
        src="us.mp4"
        width="2"
        height="1"
        position="0 0 -1"
        rotation="-90 0 0"
        autoplay
        playsinline
        muted
        visible="false"
      ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector("a-video");
    const scene = document.querySelector("a-scene");

    scene.addEventListener("markerFound", () => {
      video.setAttribute("visible", "true");
    });

    scene.addEventListener("markerLost", () => {
      video.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
